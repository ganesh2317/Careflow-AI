<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4faff;
            padding: 0;
            margin: 0;
        }

        .top-image {
            width: 100%;
            height: 65vh;
            background: url("https://static.vecteezy.com/system/resources/previews/007/128/954/large_2x/online-counseling-flat-illustration-is-scalable-vector.jpg")
            no-repeat center center/cover;
            position: relative;
        }

        .chat-wrapper {
            margin-top: -80px;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .home-btn {
            position: absolute;
            top: 25px;
            left: 35px;
            font-size: 18px;
            text-decoration: none;
            padding: 10px 20px;
            background: #594708;
            color: white;
            border-radius: 25px;
            transition: 0.2s ease;
            z-index: 5;
        }
        .home-btn:hover {
            transform: scale(1.15);
            background: #062a42;
        }

        .chat-container {
            max-width: 760px;
            margin: -360px auto 40px auto;
            width: 90%;
            background: rgba(255, 255, 255, 0.673);
            border-radius: 20px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.15);
            padding: 25px;
            z-index: 5;
        }

        .chat-messages {
            height: 500px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            background: #fafafa;
        }

        .message { margin: 5px 0; }
        .user { text-align: right; color: blue; }
        .bot  { text-align: left; color: rgb(21, 21, 11); }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background: #41034c;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #184d98;
        }
    </style>
</head>

<body>

    <a href="/hospitals/" class="home-btn">Home</a>

    <div class="top-image"></div>

    <div class="chat-wrapper">
        <div class="chat-container">
            <h1>Chatbot</h1>

            <div class="chat-messages" id="chat-messages"></div>

            <input type="text" id="message-input" placeholder="Type your message...">

            <button onclick="sendMessage()">Send</button>
            <button onclick="askWaitingTime()">Waiting Time</button>
            <button onclick="askQueueStatus()">Queue Status</button>
        </div>
    </div>

    <script>
        function addMessage(text, sender) {
            const messagesDiv = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + sender;
            messageDiv.innerText = text;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            if (!message) return;
            addMessage(message, 'user');
            input.value = '';

            fetch("{% url 'chatbot:chat_message' token_id %}", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: 'message=' + encodeURIComponent(message)
            })
            .then(response => response.json())
            .then(data => addMessage(data.response, 'bot'));
        }

        function askWaitingTime() {
            fetch("{% url 'chatbot:waiting_time' token_id %}")
                .then(response => response.json())
                .then(data => addMessage(data.response, 'bot'));
        }

        function askQueueStatus() {
            fetch("{% url 'chatbot:queue_status' token_id %}")
                .then(response => response.json())
                .then(data => addMessage(data.response, 'bot'));
        }

        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });
    </script>

</body>
</html>
