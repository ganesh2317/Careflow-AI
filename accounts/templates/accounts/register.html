<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
    body {
    margin: 0;
    padding: 0;
    font-family: "Poppins", sans-serif;
    height: 100vh;
            background: url("https://www.shutterstock.com/image-vector/hand-holding-icon-healthcare-medical-600nw-2489273105.jpg")
                    no-repeat center center/cover;

            display: flex;
            justify-content: center;
            align-items: center
    }
.home-btn {
    position: absolute;
    top: 25px;
    left: 35px;
    font-size: 18px;
    text-decoration: none;
    padding: 10px 20px;
    background:#594708;
    color: rgb(255, 255, 255);
    border-radius: 25px;
    transition: 0.2s;
}

.home-btn:hover {
    transform: scale(1.15);
    background: #062a42;
}

/* Main Box */
.container {
    width: 50%;
    max-width: 900px;
    margin: 140px auto;
    background: rgba(255, 255, 255, 0.422);
    padding: 60px;
    border-radius: 30px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.12);
    backdrop-filter: blur(6px);
}

/* Title */
.title {
    font-size: 48px;
    text-align: center;
    font-weight: 700;
    color: #07324b;
    margin-bottom: 40px;
}

/* Django form fields */
.container p {
    width: 80%;
    margin: 0 auto 18px;
}

.container label {
    font-size: 18px;
    color: #061e2b;
}

.container input {
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 15px;
    margin-top: 6px;
    background: rgba(255, 255, 255, 0.85);
    font-size: 17px;
    box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
    outline: none;
}

/* Button */
.ok-btn {
    display: block;
    margin: 35px auto 0;
    padding: 12px 45px;
    font-size: 20px;
    border: none;
    border-radius: 30px;
    background: #a5261a;
    color: white;
    cursor: pointer;
    transition: 0.3s;
}

.ok-btn:hover {
    transform: scale(1.15);
    background: #062a42;
}
</style>
</head>
<body>

    <!-- Home Button -->
    <a href="/" class="home-btn">Home</a>

    <div class="container">
        <h1 class="title">Register</h1>

        <form method="post">
            {% csrf_token %}

            {{ form.as_p }}

            <button type="submit" class="ok-btn">Register</button>
        </form>
    </div>

</body>
</html>
