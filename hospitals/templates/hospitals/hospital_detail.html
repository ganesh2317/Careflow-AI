<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ hospital.name }}</title>

    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4faff;
            text-align: center;
            padding: 20px;
        }
        .home-btn {
    position: absolute;
    top: 25px;
    left: 35px;
    font-size: 18px;
    text-decoration: none;
    padding: 10px 20px;
    background: #594708;
    color: rgb(255, 255, 255);
    border-radius: 25px;
    transition: 0.2s ease;
}
.home-btn:hover {
    transform: scale(1.15);
    background: #062a42;
}

        /* Hospital Title with Icon */
        h1 {
            font-size: 54px;
            color: #021008;
            margin-top: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
        }
        h1 i {
            color: #e50303;
        }

        /* Button Style */
        button {
            background: #239419;
            color: white;
            padding: 14px 25px;
            border: none;
            border-radius: 12px;
            font-size: 25px;
            cursor: pointer;
            margin: 12px;
            width: 230px;
            transition: 0.3s ease;
        }
        button:hover {
            background: #184d98;
            transform: scale(1.17);
        }

        /* Box container */
        .box-container {
            display: flex;
            justify-content: center;
            margin-top: 100px;
        }

        .box {
            background: white;
            padding: 25px;
            width: 330px;
            border-radius: 28px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.18);
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>
      {% include 'includes/header.html' %}
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
    <!-- HOME BUTTON -->
    <a href="/hospitals/" class="home-btn">Home</a>

    <!-- Hospital Title with Icon -->
    <h1><i class="fa-solid fa-hospital"></i>{{ hospital.name }}</h1>

    <!-- Box Section -->
    <div class="box-container">
        <div class="box">

            {% if has_beds %}
            <a href="{% url 'beds:track_beds' hospital.id %}">
                <button>Track Beds</button>
            </a>
            {% endif %}

            {% if has_doctors %}
            <a href="{% url 'appointments:book_appointment' hospital.id %}">
                <button>Book Appointment</button>
            </a>
            {% endif %}

            <!-- Book Token -->
            <a href="{% url 'queues:book_token' hospital.id %}">
                <button>Book Token</button>
            </a>

            {% if user.is_superuser and user.username == hospital.name %}
            <a href="{% url 'queues:manage_queue' hospital.id %}">
                <button>Manage Queue</button>
            </a>
            {% endif %}

        </div>
    </div>

</body>
</html>
