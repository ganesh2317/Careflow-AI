<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Appointment</title>

    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef6ff;
            text-align: center;
            padding: 20px;
        }

       .home-btn {
    position: absolute;
    top: 25px;
    left: 35px;
    font-size: 18px;
    text-decoration: none;
    padding: 10px 20px;
    background: #594708;
    color: rgb(255, 255, 255);
    border-radius: 25px;
    transition: 0.2s ease;
}
.home-btn:hover {
    transform: scale(1.15);
    background: #062a42;
        }

        /* Page Title */
        h1 {
            font-size: 46px;
            margin-top: 50px;
            color: #0a3d62;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        h1 i {
            color: #1b7de6;
        }

        /* Doctor Cards */
        .doctor-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 45px;
            padding-bottom: 40px;
        }

        .doctor-box {
            background: white;
            padding: 25px;
            width: 270px;
            border-radius: 18px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.15);
            text-align: center;
            animation: fadeIn 0.6s ease-in-out;
        }

        .doctor-box h3 {
            margin: 0 0 15px 0;
            color: #0a3d62;
            font-size: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 6px;
        }

        .doctor-box p {
            margin: 8px 0;
            font-size: 20px;
            color: #333;
        }

        /* Book button */
        button {
            background: #cb3318;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 25px;
            font-size: 20px;
            transition: 0.3s ease;
        }

        button:hover {
            background: #005ad4;
            transform: scale(1.08);
        }

        /* Fade Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Messages */
        .alert {
            background: #ffdddd;
            color: #c00000;
            padding: 10px;
            margin: 15px auto;
            width: 60%;
            border-left: 6px solid #c00000;
            border-radius: 8px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <!-- Home Button -->
   <a href="/hospitals/" class="home-btn">Home</a>

    <h1><i class="fa-solid fa-user-doctor"></i> Book Appointment</h1>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <div class="doctor-container">
        {% for doctor in doctors %}
            <div class="doctor-box">
                <h3><i class="fa-solid fa-user-md"></i> {{ doctor.name }} ({{ doctor.specialty }})</h3>

                <p><i class="fa-solid fa-calendar-day"></i> Date: <strong>{{ doctor.date }}</strong></p>
                <p><i class="fa-solid fa-clock"></i> Time: <strong>{{ doctor.time }}</strong></p>

                <form method="post">
                    {% csrf_token %}
                    <input type="hidden" name="doctor_id" value="{{ doctor.id }}">
                    <button type="submit">Book</button>
                </form>
            </div>
        {% empty %}
            <p>No available doctors.</p>
        {% endfor %}
    </div>

</body>
</html>
