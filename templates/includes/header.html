<div style="display:flex;justify-content:flex-end;align-items:center;padding:8px;border-bottom:1px solid #ccc;">
  <div>
    {% if user.is_authenticated %}
      <div style="display:inline-block;position:relative;">
        <button id="profileButton" style="background:transparent;border:none;cursor:pointer;padding:6px;">
          <span style="display:inline-block;width:36px;height:36px;border-radius:50%;background:#0D3B66;color:#fff;display:flex;align-items:center;justify-content:center;font-weight:700;">{{ user.get_full_name|default:user.username|slice:":1"|upper }}</span>
        </button>

        <div id="profileMenu" style="display:none;position:absolute;right:0;background:#fff;border:1px solid #ddd;padding:8px;z-index:100;min-width:220px;border-radius:8px;">
          <!-- Intentionally minimal: avatar + token list + logout. Removed profile/username text per request -->
          <div style="padding:6px 8px;border-top:1px solid #f7f7f7;margin-top:6px;">
            <strong style="display:block;margin-bottom:6px;">Your tokens</strong>
            {% if my_tokens %}
              <ul style="list-style:none;padding:0;margin:0;max-height:200px;overflow:auto;">
              {% for t in my_tokens %}
                <li style="margin-bottom:8px;padding-bottom:6px;border-bottom:1px dashed #eee;">
                  <div style="font-weight:700;">{{ t.hospital_name }}</div>
                  <div>Token: {{ t.position }} â€” <a href="{% url 'chatbot:chatbot' t.id %}">Track</a></div>
                </li>
              {% endfor %}
              </ul>
            {% else %}
              <div>No current tokens</div>
            {% endif %}
          </div>
          <div style="padding:6px 8px;border-top:1px solid #f7f7f7;margin-top:6px;">
            <a href="{% url 'appointments:my_bookings' %}" style="display:block;margin-bottom:6px;">Your bookings</a>
          </div>
          <div style="padding-top:8px;border-top:1px solid #f0f0f0;margin-top:8px;">
            <a href="{% url 'accounts:logout' %}" style="color:#e63946;text-decoration:none;font-weight:700;">Logout</a>
          </div>
        </div>
      </div>
      <script>
        document.addEventListener('click', function(e){
          var btn = document.getElementById('profileButton');
          var menu = document.getElementById('profileMenu');
          if(!btn) return;
          if(btn.contains(e.target)){
            menu.style.display = (menu.style.display === 'none') ? 'block' : 'none';
          } else if(!menu.contains(e.target)){
            menu.style.display = 'none';
          }
        });
      </script>
    {% else %}
      <a href="{% url 'accounts:login' %}">Login</a>
    {% endif %}
  </div>
</div>
